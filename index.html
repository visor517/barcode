<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-form">
        <div class="vue-form_conditions">
            <div class="vue-form_condition">Id:<input id="vue-form_id" type="text" size=6 :value="id"></div>
            <span v-if="!id_status" class="vue-form_error">В Id должно быть 10 символов!!!</span>
            <div class="vue-form_condition">Code:<input id="vue-form_code" type="number" min=0 max=999 :value="code"></div>
            <div class="vue-form_condition">Message:<input id="vue-form_message" type="text" size=20 :value="message"></div>
            <div class="vue-form_condition"><input type="button" value="Сформировать баркод" @click="checkForm"></div>
        </div>
        <div id="barcode"></div>
    </div>
    <script src="vue-form.js"></script>
    <script src="barcode.js"></script>
</body>
</html>
